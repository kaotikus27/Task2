<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Advanced String Manipulation App - Eleomar Halamans</title>
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <div class="main--container">
      <div class="context">
        <div class="right--content">
          <div class="rtop">
            <input
              type="text"
              id="inputString"
              placeholder="Enter your string here"
            />
          </div>
          <div class="rbottom">
            <div class="btn--context">
                <button id="reverseBtn">Reverse String</button>
                <button id="upperBtn">Convert to Uppercase</button>
                <button id="lowerBtn">Convert to Lowercase</button>
                <button id="capitalizeBtn">Capitalize First Letter</button>
                <button id="countCharsBtn">Count Characters</button>
                <button id="countWordsBtn">Count Words</button>
                <button id="trimBtn">Trim Whitespace</button>
                <button id="palindromeBtn">Check Palindrome</button>
                <button id="replaceBtn">Replace Characters</button>
                <button id="substringBtn">Find Substring</button>
                <button id="titleCaseBtn">Convert to Title Case</button>
                <button id="removeVowelsBtn">Remove Vowels</button>
                <button id="checkNumbersBtn">Check if Contains Numbers</button>
            </div>
           
          </div>
        </div>
        <div class="left--content">
            <div class="lcontext">
                <div class="title">
                    <h1>Advanced String Manipulation App</h1>
                </div>
                <div class="output">
                    <div class="output-context">
                        <p>RESULT: </p>
                        <p id="output"> </p>
                    </div>
                    
                </div>
            </div>
            
          </div>
      </div>
    
     

      
    </div>
    <script src="app.js"></script>
  </body>
</html>
